<div
    class="group block rounded-xl border bg-white p-5 transition-all hover:shadow-md cursor-pointer dark:bg-white/[0.03]"
    [ngClass]="levelConfig.borderColor"
>
    <div class="flex items-start justify-between gap-4">
        <!-- Icon and Content -->
        <div class="flex items-start gap-4 flex-1 min-w-0">
            <div
                class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg"
                [ngClass]="[levelConfig.bgColor, levelConfig.iconColor]"
                [innerHTML]="levelConfig.icon"
            ></div>
            <div class="flex-1 min-w-0">
                <h3
                    class="font-semibold text-gray-800 dark:text-white group-hover:text-brand-500 transition-colors truncate"
                >
                    {{ title() }}
                </h3>
                @if (description()) {
                    <p
                        class="mt-1 text-sm text-gray-500 dark:text-gray-400 line-clamp-2"
                    >
                        {{ description() }}
                    </p>
                }
                @if (childCount() > 0) {
                    <div
                        class="mt-2 flex items-center gap-1 text-xs text-gray-400 dark:text-gray-500"
                    >
                        <svg
                            class="w-4 h-4"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                            />
                        </svg>
                        <span>{{ childCount() }} {{ childLabel() }}</span>
                    </div>
                }
            </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-1 shrink-0">
            <button
                type="button"
                title="Editar"
                class="p-2 rounded-lg text-gray-400 hover:text-brand-500 hover:bg-brand-50 dark:hover:bg-brand-500/10 transition-colors opacity-0 group-hover:opacity-100"
                (click)="onEdit($event)"
            >
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                </svg>
            </button>
            <button
                type="button"
                title="Eliminar"
                class="p-2 rounded-lg text-gray-400 hover:text-error-500 hover:bg-error-50 dark:hover:bg-error-500/10 transition-colors opacity-0 group-hover:opacity-100"
                (click)="onDelete($event)"
            >
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                </svg>
            </button>
            <div class="p-2 text-gray-300 dark:text-gray-600">
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 5l7 7-7 7"
                    />
                </svg>
            </div>
        </div>
    </div>
</div>
