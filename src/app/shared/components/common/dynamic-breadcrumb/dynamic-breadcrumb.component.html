<div class="flex flex-wrap items-center justify-between gap-3 mb-6">
  <h2 class="text-xl font-semibold text-gray-800 dark:text-white/90">
    {{ currentPage() }}
  </h2>
  <nav>
    <ol class="flex items-center gap-1.5 flex-wrap">
      @for (item of items(); track item.path; let last = $last) {
        <li class="flex items-center gap-1.5">
          <a
            [routerLink]="item.path"
            class="inline-flex items-center gap-1.5 text-sm text-gray-500 hover:text-brand-500 dark:text-gray-400 dark:hover:text-brand-400 transition-colors"
          >
            {{ item.label }}
          </a>
          <svg
            class="stroke-current text-gray-400 dark:text-gray-500"
            width="17"
            height="16"
            viewBox="0 0 17 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.0765 12.667L10.2432 8.50033L6.0765 4.33366"
              stroke=""
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </li>
      }
      <li class="text-sm font-medium text-gray-800 dark:text-white/90">
        {{ currentPage() }}
      </li>
    </ol>
  </nav>
</div>
