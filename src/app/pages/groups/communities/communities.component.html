<div>
  <app-dynamic-breadcrumb
    [items]="breadcrumbItems"
    currentPage="Comunidades"
  />

  <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
    <!-- Header -->
    <div class="flex flex-wrap items-center justify-between gap-4 border-b border-gray-200 px-5 py-4 dark:border-gray-800 sm:px-6">
      <div>
        <h3 class="text-lg font-semibold text-gray-800 dark:text-white">
          Comunidades
        </h3>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
          Gestiona las comunidades principales del repositorio
        </p>
      </div>
      <app-button variant="primary" (btnClick)="navigateToCreate()">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Nueva Comunidad
      </app-button>
    </div>

    <!-- Content -->
    <div class="p-5 sm:p-6">
      @if (communities().length === 0) {
        <div class="text-center py-12">
          <div class="mx-auto w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
          </div>
          <h4 class="text-lg font-medium text-gray-800 dark:text-white mb-2">
            No hay comunidades
          </h4>
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
            Crea la primera comunidad para comenzar a organizar el repositorio.
          </p>
          <app-button variant="primary" (btnClick)="navigateToCreate()">
            Crear Comunidad
          </app-button>
        </div>
      } @else {
        <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
          @for (community of communities(); track community.id) {
            <app-hierarchy-card
              [title]="community.name"
              [description]="community.description"
              level="community"
              [navigateTo]="'/grupos/comunidades/' + community.id + '/subcomunidades'"
              [childCount]="community.subcommunityCount"
              childLabel="subcomunidades"
              (edit)="navigateToEdit(community)"
              (delete)="openDeleteModal(community)"
            />
          }
        </div>
      }
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<app-confirm-modal
  [isOpen]="isDeleteModalOpen()"
  title="Eliminar Comunidad"
  [message]="'¿Estás seguro de eliminar la comunidad ' + (communityToDelete()?.name ?? '') + '? Se eliminarán también todas sus subcomunidades y colecciones.'"
  confirmText="Eliminar"
  cancelText="Cancelar"
  variant="danger"
  (confirm)="confirmDelete()"
  (cancel)="closeDeleteModal()"
/>
